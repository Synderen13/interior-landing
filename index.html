<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дизайн интерьера</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { background: url('header-bg.jpg') center/cover; color: white; text-align: center; padding: 100px 20px; }
        .container { padding: 50px 20px; max-width: 1000px; margin: auto; }
        .portfolio img { width: 100%; max-width: 300px; margin: 10px; }
        .contact { background: #f4f4f4; padding: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Эксклюзивный дизайн интерьера</h1>
        <p>Создаем стильные и уютные пространства</p>
    </div>
    <div class="container">
        <h2>О нас</h2>
        <p>Мы – команда профессиональных дизайнеров, создающих уникальные интерьеры под ваши пожелания.</p>
        <h2>Портфолио</h2>
        <div class="portfolio">
            <img src="portfolio1.jpg" alt="Пример работы">
            <img src="portfolio2.jpg" alt="Пример работы">
            <img src="portfolio3.jpg" alt="Пример работы">
        </div>
    </div>
    <div class="contact">
        <h2>Свяжитесь с нами</h2>
        <p>Email: example@mail.com | Телефон: +998 90 123 45 67</p>
    </div>
</body>
</html>
